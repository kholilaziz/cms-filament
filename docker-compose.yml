services:
  # Service Aplikasi (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms-filament-app
    restart: unless-stopped
    volumes:
      # 1. Mount volume kode bersama
      - app_code:/var/www/html
      # 2. Timpa folder 'storage' dan file '.env' dengan bind mount
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    networks:
      - appnet

  # Service Web Server (Nginx)
  webserver:
    image: nginx:1.25-alpine
    container_name: cms-filament-web
    restart: unless-stopped
    volumes:
      # 1. Mount volume kode bersama (mode Read-Only/ro)
      - app_code:/var/www/html:ro
      # 2. Mount konfigurasi Nginx (TIDAK BERUBAH)
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - appnet

networks:
  appnet:
    external: true

# 3. Definisikan named volume
volumes:
  app_code:
