services:
  # Service Aplikasi (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms-filament-app
    restart: unless-stopped
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    networks:
      # Hubungkan service ini ke jaringan 'appnet'
      - appnet

  # Service Web Server (Nginx)
  webserver:
    image: nginx:1.25-alpine
    container_name: cms-filament-web
    restart: unless-stopped
    # --- TIDAK ADA 'ports' ---
    # Kita tidak mengekspos port ke host.
    # Caddy akan mengaksesnya via jaringan 'appnet'.
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      # Hubungkan service ini juga ke 'appnet'
      - appnet

# Mendefinisikan jaringan
networks:
  appnet:
    # Beri tahu Docker Compose bahwa 'appnet' adalah
    # jaringan eksternal (sudah ada)
    external: true
